kind: pipeline
type: docker
name: build-and-deploy

steps:
  - name: build-jar
    image: maven:latest
    commands:
      - mvn clean package -DskipTests

  - name: build-docker-image
    image: plugins/docker
    settings:
      repo: maheshgowdamg25/springappemp
      tags: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

  - name: run-docker-compose
    image: docker/compose:1.29.2
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker-compose down
      - docker-compose up -d

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
